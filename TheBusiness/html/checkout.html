              <div class="site-logo">
                <a href="#" class="font-weight-bold text-black">GameWorks Studio</a>

    <!-- ======= Checkout Section ======= -->
    <section class="checkout">
        <div class="section-title" data-aos="fade-up">
            <h2>Check Out</h2>
        </div>
        <div class="container">
            <div class="row">
            <div class="col-md-6">
        <h2 class="mb-4">Product Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
            </div>
            <div class="form-group">
                <label for="card-number">Credit Card Number</label>
                <input type="text" class="form-control" id="card-number" placeholder="Enter your credit card number">
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="text" class="form-control" id="expiration" placeholder="Enter expiration date (MM/YY)">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        </div>

        <div class="col-md-6">
            <h2 class="mb-4">Price Calculator</h2>
            <form>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="form-control">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control">
                </div>

                <div class="form-group">
                    <label for="coupon">Coupon amount:</label>
                    <input type="number" id="coupon" class="form-control">
                </div>

                <div class="form-group">
                    <label for="discount">Discount percentage:</label>
                    <input type="number" id="discount" class="form-control">
                </div>

                <div class="form-group">
                    <label for="paymentType">Payment type:</label>
                    <select id="paymentType" class="form-control">
                        <option value="cash">Cash</option>
                        <option value="credit">Credit card</option>
                        <option value="debit">Debit card</option>
                    </select>
                </div>
                <span id="value"></span>
                <button type="button" class="btn btn-primary" onclick="calculateFinalPrice()">Calculate</button>

            </form>
        </div>
    </section>
    
</main>
